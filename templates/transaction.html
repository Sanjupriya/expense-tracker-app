<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
</head>
<body>
    <h1>Your Transactions</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction['Date'] }}</td>
                <td>{{ transaction['Category'] }}</td>
                <td>{{ transaction['Amount'] }}</td>
                <td>{{ transaction['Description'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
